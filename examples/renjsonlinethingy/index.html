		<div class="wrapper">
	        <!-- Sidebar Holder -->
	        <nav id="sidebar">
	            <div class="sidebar-header">
	                <!-- <h3>Components</h3> -->
	                <div id="component-tree"></div>
	            </div>
	        </nav>

	        <!-- Page Content Holder -->
	        <div id="content">

	            <nav class="navbar navbar-expand-lg navbar-light bg-light">
	                <div class="container-fluid">

	                    <button type="button" id="sidebarCollapse" class="navbar-btn">
	                        <span></span>
	                        <span></span>
	                        <span></span>
	                    </button>
	                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	                        <i class="fas fa-align-justify"></i>
	                    </button>

	                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	                        <ul class="nav navbar-nav me-auto">

	                            <li class="nav-item active me-sm-2">
	                                <div class="form-group">
								    	<input class="form-control" id="game-name-input" type="text" placeholder="Game Name">
									</div>
									
	                            </li>
	                            <li class="nav-item active">
	                            	<button id="save-btn" class="btn btn-primary me-sm-2" type="button"><i class="fas fa-save"></i> Save</button>
	                            </li>
	                        </ul>
	                        <form class="d-flex">
	                        	<button id="playtest-btn" class="btn btn-primary me-sm-2" type="button"><i class="fas fa-play"></i> Playtest</button>
	                        	<button id="story-btn" class="btn btn-primary me-sm-2" type="button"><i class="fas fa-keyboard"></i> Story | <i class="visibility fas fa-eye"></i></button>
	                        	<!-- <button id="gui-btn" class="btn btn-secondary me-sm-2" type="button"><i class="fas fa-palette"></i> GUI | <i class="visibility fas fa-eye-slash"></i></button>
						        <button id="assets-btn" class="btn btn-secondary my-2 my-sm-0" type="button"><i class="fas fa-pencil-alt"></i> Assets | <i class="visibility fas fa-eye-slash"></i></button> -->
					        </form>
	                    </div>

	            <div id="workspace">
	            	<div id="code-container"></div>

	    <div class="modal fade" id="playtest-modal" tabindex="-1">
		  <div class="modal-dialog modal-lg modal-dialog-centered">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">Playtest</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		        <div id="test-game"></div>
		      </div>
		    </div>
		  </div>
		</div>

		<div id="asset-preview" style="max-width: 256px;display: none;">
			<img class="card-img-top img-preview mb-2" src="#">
			<div class="form-group mb-2">
		      <!-- <label for="char-tag" class="form-label">Tag:</label> -->
	          <input type="text" class="form-control asset-tag" readonly="" placeholder="Tag">
		    </div>
			<div class="form-group d-grid mb-2">
				<div class="btn-group" role="group" aria-label="Basic example">
				  <!-- <button type="button" class="btn btn-secondary" id="save-asset-btn">Add Asset</button> -->
				  <button type="button" class="btn btn-secondary remove-btn">Remove</button>
				</div>
		    </div>
		</div>

		<div id="asset-toolbox" style="max-width: 256px;display: none;">
			<div class="form-group mb-2">
				<div class="input-group mb-3">
				  <div class="custom-file">
				    <input type="file" class="custom-file-input" accept="image/*" id="asset-input">
				    <!-- <label class="custom-file-label" for="image-input">Choose file</label> -->
				  </div>
				</div>
				
			</div>
			<div id="uploaded-asset" style="display: none;">
				<img class="card-img-top mb-2" id="img-preview" src="">
				<div class="form-group mb-2">
			      <!-- <label for="char-tag" class="form-label">Tag:</label> -->
		          <input type="text" class="form-control" id="asset-tag" placeholder="Tag" data-bs-toggle="tooltip" data-bs-placement="top" title="Tag to use in script, no whitespaces or funny characters.">
			    </div>
				<div class="form-group d-grid mb-2">
					<div class="btn-group" role="group" aria-label="Basic example">
					  <button type="button" class="btn btn-secondary" id="save-asset-btn">Add Asset</button>
					  <!-- <button type="button" class="btn btn-secondary">Remove</button> -->
					</div>
			    </div>
			</div>
			
		</div>

		<div id="character-toolbox" style="max-width: 512px;display: none;">
		    <div class="form-group mb-2">
	          <input type="text" class="form-control" id="char-tag" placeholder="Tag" data-bs-toggle="tooltip" data-bs-placement="top" title="Tag to use in script, no whitespaces or funny characters.">
		    </div>
		    <div class="form-group mb-2">
	          <input type="text" class="form-control" id="char-name" placeholder="Display Name" data-bs-toggle="tooltip" data-bs-placement="top" title="Name to show in NameBox when character speaks.">
		    </div>
		    <div class="form-group mb-2">
	          <input type="color" class="form-control" id="char-color" value="#FFFFFF">
		    </div>
		    
		    <div class="form-group mb-2">
		      <select class="form-select asset-select" id="char-asset-select">
		        <option>none</option>
		      </select>
		    </div>

		    <div class="form-group mb-2">
		    	<img src="" class="img-fluid" id="look-preview" style="width: 100%;">
		    </div>
		    <div class="form-group d-grid mb-2">
				<div class="btn-group" role="group" aria-label="Basic example">
				  <button type="button" class="btn btn-secondary" id="save-char-btn">Save</button>
				</div>
		    </div>
		</div>

		<div id="character-preview" style="max-width: 512px;display: none;">
		    <div class="form-group mb-2">
	          <input type="text" class="form-control char-tag" readonly="">
		    </div>
		    <div class="form-group mb-2">
		      <!-- <label for="char-name" class="form-label">Display Name:</label> -->
	          <input type="text" class="form-control char-name" placeholder="Display Name" data-bs-toggle="tooltip" data-bs-placement="top" title="Name to show in NameBox when character speaks.">
		    </div>
		    <div class="form-group mb-2">
	          <input type="color" class="form-control char-color" value="#FFFFFF">
		    </div>
		    
		    <div class="form-group mb-2">
		      <select class="form-select asset-select">
		        <option>none</option>
		      </select>
		    </div>

		    <div class="form-group mb-2">
		    	<img src="" class="img-fluid look-preview" style="width: 100%;">
		    </div>
		    <div class="form-group d-grid mb-2">
				<div class="btn-group" role="group" aria-label="Basic example">
				  <button type="button" class="btn btn-secondary update-btn">Update</button>
				  <button type="button" class="btn btn-secondary remove-btn">Remove</button>
				</div>
		    </div>
		</div>

		<div id="background-toolbox" style="max-width: 512px;display: none;">
		    <div class="form-group mb-2">
	          <input type="text" class="form-control" id="bg-tag" placeholder="Tag" data-bs-toggle="tooltip" data-bs-placement="top" title="Tag to use in script, no whitespaces or funny characters.">
		    </div>
		    <div class="form-group mb-2">
		      <select class="form-select asset-select" id="bg-asset-select">
		      </select>
		    </div>

		    <div class="form-group mb-2">
		    	<img src="" class="img-fluid" id="bg-preview" style="width: 100%;">
		    </div>
		    <div class="form-group d-grid mb-2">
				<div class="btn-group" role="group" aria-label="Basic example">
				  <button type="button" class="btn btn-secondary" id="save-bg-btn">Save</button>
				</div>
		    </div>
		</div>

		<div id="background-preview" style="max-width: 512px;display: none;">
		    <div class="form-group mb-2">
	          <input type="text" class="form-control bg-tag" readonly="">
		    </div>

		    <div class="form-group mb-2">
		      <select class="form-select asset-select">
		      </select>
		    </div>

		    <div class="form-group mb-2">
		    	<img src="" class="img-fluid bg-preview" style="width: 100%;">
		    </div>
		    <div class="form-group d-grid mb-2">
				<div class="btn-group" role="group" aria-label="Basic example">
				  <button type="button" class="btn btn-secondary update-btn">Update</button>
				  <button type="button" class="btn btn-secondary remove-btn">Remove</button>
				</div>
		    </div>
